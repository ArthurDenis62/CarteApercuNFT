<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap">
</head>
<body>
  <main>
    <section class="container">
      <div class="cards">
        <div class="top">
          <img src="./assets/images/image-equilibrium.jpg" alt="Image d'un cube">
        </div>
        <div class="mid">
          <h1 class="title">Equilibrium #3429</h1>
          <p class="para">Our Equilibrium collection promotes balance and calm.</p>
          <div class="mid-mid">
            <p class="left"><img src="./assets/images/icon-ethereum.svg" alt="Logo de l'ethereum"> 0.041 ETH</p>
            <p class="right"><img src="./assets/images/icon-clock.svg" alt="Logo de l'horloge"> 3 days left</p>
          </div>
        </div>
        <div class="bot">
          <img src="./assets/images/image-avatar.png" alt="Avatar d'un utilisateur">
          <p>Creation of <span>Jules Wyvern</span></p>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
